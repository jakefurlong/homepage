<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 | FURLONG</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #ff0080, #00ffff);
      background-size: 400% 400%;
      animation: cyberpunkGradient 15s ease infinite;
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes cyberpunkGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .error-container {
      max-width: 700px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 900;
      color: #ff00cc;
      text-shadow: 0 0 20px #ff00cc, 0 0 60px #ff00cc66;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ffff66;
    }

    .back-link {
      color: #00ffff;
      text-decoration: none;
      border: 2px solid #00ffff;
      padding: 0.5rem 1.25rem;
      border-radius: 5px;
      transition: 0.3s ease;
      text-shadow: 0 0 6px #00ffff88;
    }

    .back-link:hover {
      background: #00ffff;
      color: #000;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops. You’ve ventured into a void that doesn’t exist.</div>
    <a href="/" class="back-link">Return to safety</a>
  </div>
</body>
</html>
